<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" href="./content/icon.ico" type="image/x-icon" />

    <title>TODO list</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="todo">
        <div class="container todo__container">
          <div class="todo__title">TODO лист &#10004;</div>

          <input
            data-task-input
            type="text"
            class="input__task"
            placeholder="Введите задачу..."
          />

          <button class="btn__add" data-task-btn>Добавить задачу</button>
          <ul class="todo__list" data-task-list></ul>
        </div>
      </section>
    </div>
  </body>
  <script src="scripts/main.js" defer></script>
</html>
